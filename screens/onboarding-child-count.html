<section class="screen onboarding child-count">
  <header class="topbar">
    <button class="link" data-nav="onboarding/parent-profile" data-i18n="nav.back">Back</button>
    <h2 data-i18n="onboarding.childCount.title">How many children?</h2>
  </header>
  <div class="card options">
    <button class="chip" data-count="1">1</button>
    <button class="chip" data-count="2">2</button>
    <button class="chip" data-count="3">3</button>
    <button class="chip" data-count="4">4+</button>
  </div>

  <script>
    (function() {
      document.querySelectorAll('.chip').forEach(button => {
        button.addEventListener('click', () => {
          const count = button.getAttribute('data-count');
          sessionStorage.setItem('numChildren', count.replace('+', ''));
          window.navigate('onboarding/child-profiles');
        });
      });
    })();
  </script>
</section>
