<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aura - Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&amp;family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8f0032",
            "background-light": "#f0e4df","background-form": "#f7f1ef","background-dark": "#181A1B","primary-text": "#181A1B","secondary-accent": "#71124C","tertiary-accent": "#410017","border-color": "#d3c4be","dark-border-color": "#4a4c4d"},
          fontFamily: {
            "display": ["Lora", "serif"],
            "body": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
        },
      },
    }
  </script>
<style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-background-light dark:bg-background-dark text-primary-text dark:text-background-light;
      }
      .form-input-custom {
        @apply w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-color bg-background-form p-[15px] text-base font-normal leading-normal text-primary-text placeholder:text-primary-text/40 focus:outline-0 focus:ring-1 focus:ring-secondary-accent focus:border-secondary-accent dark:bg-background-dark dark:border-dark-border-color dark:text-background-light dark:placeholder:text-background-light/40;
      }
      .form-radio-custom {
        @apply h-5 w-5 appearance-none rounded-full border-2 border-border-color bg-transparent checked:border-secondary-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-form dark:focus:ring-offset-background-dark focus:ring-secondary-accent/50;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%2371124C' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 0;
        transition: background-size 0.2s ease-in-out;
      }
      .form-radio-custom:checked {
        background-size: 100%;
      }
      .form-checkbox-custom {
        @apply h-5 w-5 appearance-none rounded border-2 border-border-color bg-transparent text-secondary-accent checked:bg-secondary-accent focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-form dark:focus:ring-offset-background-dark focus:ring-secondary-accent/50;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        background-position: center;
        background-repeat: no-repeat;
        background-size: 0;
        transition: background-size 0.2s ease-in-out;
      }
      .form-checkbox-custom:checked {
        background-size: 100%;
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-body">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<main class="flex-grow flex flex-col justify-end">
<div class="mx-auto w-full max-w-2xl bg-background-form dark:bg-background-dark rounded-t-3xl pt-8 px-4 sm:px-6 lg:px-8">
<h1 class="font-display text-primary-text dark:text-background-light tracking-tight text-3xl md:text-4xl font-semibold leading-tight text-left pb-8 pt-6">Wonderful. Now, a little about you.</h1>
<div class="flex flex-col gap-8">
<div class="flex flex-col gap-2">
<label class="text-primary-text dark:text-background-light text-base font-medium leading-normal" for="parenting-style">Describe your parenting style</label>
<textarea class="form-input-custom min-h-36" id="parenting-style" placeholder="e.g., Authoritative, Gentle, etc."></textarea>
</div>
<div class="flex flex-col gap-2">
<label class="text-primary-text dark:text-background-light text-base font-medium leading-normal" for="parenting-goal">One parenting goal</label>
<textarea class="form-input-custom min-h-36" id="parenting-goal" placeholder="e.g., To be more patient"></textarea>
</div>
<div>
<p class="text-primary-text dark:text-background-light text-base font-medium leading-normal pb-3 pt-1">What is your most common initial reaction in high-stress situations?</p>
<div class="flex flex-col gap-3">
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-radio-custom" name="stress-reaction" type="radio"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Calm and collected</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input checked="" class="form-radio-custom" name="stress-reaction" type="radio"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Anxious and worried</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-radio-custom" name="stress-reaction" type="radio"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Frustrated or angry</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-radio-custom" name="stress-reaction" type="radio"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Overwhelmed and withdrawn</span>
</label>
</div>
</div>
<div class="flex flex-col gap-4" x-data="{ coParent: true }">
<div class="flex items-center justify-between rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4">
<label class="text-primary-text dark:text-background-light text-base font-medium leading-normal" for="co-parent-toggle">Is there a co-parent or partner involved?</label>
<button :class="coParent ? 'bg-secondary-accent' : 'bg-gray-300 dark:bg-gray-500'" @click="coParent = !coParent" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-secondary-accent focus:ring-offset-2 focus:ring-offset-background-form dark:focus:ring-offset-background-dark" id="co-parent-toggle" type="button">
<span class="sr-only">Use setting</span>
<span :class="coParent ? 'translate-x-5' : 'translate-x-0'" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<div class="flex flex-col gap-2" x-show="coParent" x-transition="">
<label class="text-primary-text dark:text-background-light text-base font-medium leading-normal" for="co-parenting-dynamic">Briefly describe your co-parenting dynamic</label>
<textarea class="form-input-custom min-h-36" id="co-parenting-dynamic" placeholder="e.g., We're a team, it's complicated, etc."></textarea>
</div>
</div>
<div>
<p class="text-primary-text dark:text-background-light text-base font-medium leading-normal pb-3 pt-1">Who is in your village? (Select all that apply)</p>
<div class="flex flex-col gap-3">
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input checked="" class="form-checkbox-custom" type="checkbox"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Partner / Spouse</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input checked="" class="form-checkbox-custom" type="checkbox"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Grandparents</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-checkbox-custom" type="checkbox"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Friends</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-checkbox-custom" type="checkbox"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Nanny / Caregiver</span>
</label>
<label class="flex cursor-pointer items-center gap-4 rounded-lg border border-solid border-border-color dark:border-dark-border-color p-4 has-[:checked]:border-secondary-accent has-[:checked]:ring-2 has-[:checked]:ring-secondary-accent/20">
<input class="form-checkbox-custom" type="checkbox"/>
<span class="flex-grow text-primary-text dark:text-background-light text-sm font-medium leading-normal">Other Family</span>
</label>
</div>
</div>
<div class="pt-8 pb-4">
<button class="w-full rounded-lg bg-primary py-4 text-center text-lg font-semibold text-white shadow-md transition-transform duration-150 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-form dark:focus:ring-offset-background-dark">Almost Done</button>
</div>
</div>
</div>
</main>
</div>
<script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body></html>
