<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Aura - Child Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=Lora:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#8f0032",
              "background-light": "#f7f1ef",
              "background-dark": "#181A1B", 
              "text-light": "#181A1B",
              "text-dark": "#f7f1ef",
              "card-light": "#FFFFFF",
              "card-dark": "#2d2f30", 
              "primary-accent": "#8F0032", // Claret
              "secondary-accent": "#71124C", // Tyrian Purple
              "tertiary-accent": "#410017", // Chocolate Cosmos
              "eerie-black": "#181A1B",
              "claret": "#8F0032",
            },
            fontFamily: {
              "display": ["Lora", "serif"],
              "body": ["Inter", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body text-text-light dark:text-text-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 group/design-root overflow-x-hidden">
<div class="flex w-full max-w-sm flex-col items-center justify-center space-y-8 rounded-xl bg-card-light dark:bg-card-dark p-8 shadow-sm">
<h1 class="font-display text-eerie-black dark:text-text-dark text-center text-2xl font-bold leading-tight md:text-3xl">
            To begin, how many children would you like to create a profile for?
        </h1>
<div class="flex w-full max-w-[200px] items-center justify-between gap-4 rounded-lg bg-background-light dark:bg-background-dark p-2">
<button aria-label="Decrement number of children" class="flex size-12 items-center justify-center rounded-md text-eerie-black dark:text-text-dark transition-colors hover:bg-black/5 dark:hover:bg-white/5 disabled:opacity-40">
<span class="material-symbols-outlined text-3xl">remove</span>
</button>
<p class="w-12 text-center font-body text-3xl font-bold text-eerie-black dark:text-text-dark">1</p>
<button aria-label="Increment number of children" class="flex size-12 items-center justify-center rounded-md text-eerie-black dark:text-text-dark transition-colors hover:bg-black/5 dark:hover:bg-white/5">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<div class="flex w-full justify-center pt-4">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-claret px-5 text-lg font-bold text-white transition-opacity hover:opacity-90">
<span class="truncate font-body">Next</span>
</button>
</div>
</div>
</div>

</body></html>
